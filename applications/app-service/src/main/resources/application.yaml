server:
  port: 8080
spring:
  application:
    name: "autenticacion"
  devtools:
    add-properties: false
  profiles:
    include: null
adapters:
  r2dbc:
    host: ${POSTGRES_HOST:db-postgres}
    port: ${POSTGRES_PORT:5432}
    database: ${POSTGRES_DB:solicitudes}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    schema: public
    ssl: false

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: false
  use-management-port: false
  group-configs:
    - group: 'usuarios'
      display-name: 'API de Usuarios'
      paths-to-match: '/api/v1/usuarios/**'
    - group: 'auth'
      display-name: 'API de Autenticaci√≥n'
      paths-to-match: '/api/v1/login'
security:
  jwt:
    issuer: "crediya-auth"
    audience: "crediya-services"
    secret: "${JWT_SECRET}" # HS256
    expiration-minutes: 30

logging:
  level:
    co.com.crediya: DEBUG
    org.springframework.web.reactive.function.server: DEBUG
    org.springframework.http.codec: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.r2dbc.core: DEBUG
    org.springframework: INFO
    reactor.netty.http.client: INFO